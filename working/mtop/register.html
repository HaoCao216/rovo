<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="input.css">
		<link rel="stylesheet" type="text/css" href="checkbox.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>Exchange Card</title>
	</head>
	<body>
		<div id="login-page" class="login" >
			<div class="col-md-5 login-site" style="position: relative; height: 100vh">
				<div class="login-box">
					<div class="login-box-style">
						<div class="title-login">
							<span>Đăng ký tài khoản</span>
						</div>
						<div class="group" style="width: 100%; margin-bottom: 5px;">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Số điện thoại</label>
						</div>
						<div style=" text-align: left"">
							<span style="font-size: 10px">Số điện thoại dùng để đăng nhập & xác thực OTP</span>
						</div>
						<div class="group" style="width: 100%; margin-bottom: 10px; margin-top: 20px">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Mật khẩu</label>
						</div>
						<div class="group" style="width: 100%; margin-bottom: 10px;margin-top: 20px">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Nhập lại mật khẩu</label>
						</div>
						<div>
							<button type="button" class="btn btn-edits" style="padding-left: 30px; padding-right: 30px; margin: 15px 0px">Đăng ký</button>
						</div>
					</div>
					<button type="button" class="btn btn-edits" style="padding-left: 30px; padding-right: 30px; margin-bottom:10px; background-color: #4267b2">Đăng nhập bằng facebook</button>
					<p>Bạn đã có tài khoản? <a href="#">Đăng nhập tại đây</a></p>
				</div>
			</div>
			<div class="col-md-7 logo-site" style="background-color: green; height: 100vh; padding: 0px">
				<div  class="logo-page-style" style="border-bottom: 2px solid white; border-right: 2px solid white">
					<img src="image/game/db.png" width="100%" height="100%">
				</div>
				<div class="logo-page-style"  style="border-bottom: 2px solid white; border-left: 2px solid white">
					<img src="image/game/ninja.png" width="100%" height="100%">
				</div>
				<div class="logo-page-style"  style="border-top: 2px solid white; border-right: 2px solid white">
					<img src="image/game/avatar.jpeg" width="100%" height="100%">
				</div>
				<div class="logo-page-style"  style="border-top: 2px solid white; border-left: 2px solid white">
					<img src="image/game/army.jpg" width="100%" height="100%">
				</div>
				<div class="hozi-ali">
					<img src="image/game/logo.jpg" width="200px" height="200px">
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>   
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
		<script src="selectop.js"></script>
	</body>
	<script type="text/javascript">
	</script>
</html>
