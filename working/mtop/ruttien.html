	<script type="text/javascript">
	$(function () {
	    $('#datetimepicker1').datetimepicker({
			showClear:true,
			maxDate: new Date(),
	    });
	});


	$(".button-add-card").on("click", function() {

		var $button = $(this);
		var oldValue = $button.parent().find(".input-add-card").val();

		if ($button.text() == "+") {
		  var newVal = parseFloat(oldValue) + 1;
		} else {
		// Don't allow decrementing below zero
		if (oldValue > 0) {
		  var newVal = parseFloat(oldValue) - 1;
		} else {
		  newVal = 0;
		}
		}

		$button.parent().find(".input-add-card").val(newVal);

	});
	</script>
